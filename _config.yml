# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site

title: Cinetimes.org
subtitle: Site de Streaming et de Téléchargement Gratuit du Domaine Public #  ex: <%- config.subtitle %>
# description: ex: <%- config.description %>
# author: John Doe
language: fr
# timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://cinetimes.org
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categorie
code_dir: downloads/code
i18n_dir:
skip_render:
  - README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1 #1 lowercase, 2 uppercase, 0 none
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:

tag_map:
  Popeye: popeye

tag_generator:
  per_page: 9

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: DD-MM-YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
# layout: index
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cinetime

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/cinetimes/cinetimes-fr

# open graph
twitter_site: '@cinetimeTV'
twitter_creator: '@cinetimeTV'
google_plus:
fb_app_id:
og_locale: fr_FR
