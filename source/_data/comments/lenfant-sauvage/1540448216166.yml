message: >-
  Sur un thème difficile, Truffaut nous fait ici une démonstration de cinéma,
  rien de trop, que des petites touches. Ce film est l'œuvre d'un auteur
  hypersensible qui a l'intelligence de ne jamais tomber dans la sensiblerie, de
  choisir le plan qu'il faut et le faire durer le temps qu'il faut, du grand
  art. C'est beau, c'est intelligent, ça fait réfléchir et on en redemande.
  Merci Monsieur Truffaut !
