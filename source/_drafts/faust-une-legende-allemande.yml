title: 'Faust, une légende allemande'
author: F.W. Murnau
body: >-
  Tourmenteur de l'humanité avec la guerre, la peste ou la famine, Méphisto
  considère que la terre lui appartient. L'Archange Gabriel lui évoque le nom de
  Faust, un vieux savant, un juste dont la vie entière est la preuve que la
  terre n'est pas totalement soumise au Mal. Méphisto promet de détourner de
  Dieu l'âme de Faust. Alors la terre sera tienne, promet l'Archange... Dans son
  village décimé par la peste, Faust, désespéré, trouve un grimoire lui
  permettant d'invoquer le Diable, et signe avec lui un pacte de 24 heures pour
  sauver les malades. Mais les villageois s'en aperçoivent et veulent le
  lapider. En proie au suicide, Faust accepte une nouvelle proposition de
  Méphisto : retrouver sa jeunesse en échange de son âme…
