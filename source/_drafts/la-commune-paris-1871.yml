  Nous sommes en mars 1871, tandis qu'un journaliste de la Télévision
  Versaillaise diffuse une information lénifiante, tronquée, se crée une
  Télévision Communale, émanation du peuple de Paris insurgé... Dans un espace
  théâtralisé, plus de 200 participants (intermittents du spectacle, chômeurs,
  sans-papiers, provinciaux, montreuillois, simples citoyens, ...) interprètent,
  devant une caméra fluide travaillant en plans séquences, les personnages de La
  Commune pour nous raconter leurs propres interrogations sur les réformes
  sociales et politiques...
