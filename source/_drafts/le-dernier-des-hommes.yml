synopsis: >-
  Le portier du grand hôtel " Atlantic " est très fier de ses prérogatives : il
  occupe une fonction prestigieuse, que son costume désigne aux yeux de tous.
  Dans son quartier, il est respecté et envié. Or, un matin, en arrivant à son
  travail, il constate qu'il a été remplacé. Le directeur de l'hôtel lui
  explique, sans ménagement, que cette mesure est due à son grand âge. On lui
  arrache sa somptueuse livrée et on le relègue au gardiennage des lavabos.
  C'est la pire des humiliations. Le soir venu, l'ex-portier vient en catimini
  récupérer sa livrée, afin de donner le change à son entourage. Mais une
  commère a été témoin de sa déchéance. Elle la révèle à tout le quartier, qui
  tourne en ridicule le pauvre homme. A bout de forces, il vient se terrer dans
  ses lavabos, où un veilleur de nuit le découvre, prostré...
