title: L'Homme de la rue
author: Frank Capra
body: >-
  Pour retrouver son poste, la journaliste Ann Mitchell invente un personnage
  nommé John Doe qu'elle fait passer pour réel dans une lettre de suicide
  dénonçant le malaise social ambiant. Elle engage alors un dénommé John
  Willoughby pour se faire passer pour ce fameux John Doe. Mais, celui-ci se
  prend au jeu.
