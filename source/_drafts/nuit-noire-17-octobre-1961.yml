synopsis: >-
  Le 17 octobre 1961, 30 000 Algériens gagnent le centre de Paris pour une
  manifestation pacifique, à l'appel du FLN. Dans la soirée, des milliers de
  personnes sont arrêtées. Dans les jours qui suivent, on repêche des cadavres
  dans la Seine. Le film croise les destins de personnages qui ont, chacun, une
  vue partiale et partielle de la situation : Sabine, journaliste ; Nathalie,
  porteuse de valises ; Martin, jeune flic sans engagement politique ; Tierce,
  policier syndicaliste ; Tarek, ouvrier de nuit non militant ; son neveu, Abde,
  qui suit des cours du soir ; Ali Saïd, cadre du FLN ; Maurice, coordonnateur
  de la Fédération de France du FLN. A ces personnages s'ajoute une figure
  historique : le préfet Papon. A partir de la juxtaposition et de la
  confrontation de ces points de vue, le spectateur reconstitue le puzzle des
  événements, épouse tour à tour les " vérités changeantes " de chacun.
