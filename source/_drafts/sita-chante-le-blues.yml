synopsis: >-
  Sita, déesse indienne et épouse dévouée, est répudiée par son mari, Rama. 
  Nina (la réalisatrice elle-même) dresse un parallèle entre sa vie et celle de
  Sita quand son propre mari, installé en Inde, met fin à leur mariage par
  e-mail...  Adaptation musicale du Râmâyana, célèbre épopée de la mythologie
  indienne, Sita chante le blues mêle tragédie ancienne et comédie
  contemporaine.  Singes volants, monstres et dragons, dieux et déesses, bulbes
  oculaires ailés sont chorégraphiés avec la musique d'Annette Hanshaw,
  chanteuse jazz des années 20.
