synopsis: >-
  Une pandémie dévastatrice balaie New York le vendredi noir, et un à un, les
  services de base échouent. En quelques semaines, la société s'effondre dans le
  chaos, et le gouvernement active The Division, une unité classée d'agents
  autofinancés. Menant des vies apparemment ordinaires parmi nous, les agents de
  la Division sont formés pour fonctionner indépendamment du commandement quand
  tout le reste échoue. Dans The DivisionTM: Agent Origins de Tom Clancy, quatre
  agents nouvellement activés doivent servir de dernière ligne de défense à la
  civilisation après qu'un virus d'origine humaine ait dévasté New York City.
  Basé sur le jeu vidéo d'Ubisoft®, ce film bourré d'action présente le monde de
  The Division aux fans des films de Tom Clancy.
