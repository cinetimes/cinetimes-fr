<form method="POST" action="https://formspree.io/contact@cinetimes.org">
    <h4>Qui est concerné ?</h4> 
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="affected_self" value="1">
        <label class="form-check-label" for="affected_self">
            Moi
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="affected_entity" value="2">
        <label class="form-check-label" for="affected_entity">
            Mon entreprise, mon organisme ou mon client
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="affected_third_party" value="3">
        <label class="form-check-label" for="affected_third_party">
            Un autre titulaire des droits d'auteur
        </label>
    </div>

    <br>

            </label>

                    Status, titre ou poste vous autorisant à déposer cette réclamation
                <input type="text" class="form-control">
            </label>
            <label>
