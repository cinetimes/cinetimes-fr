  allowedFields: ["title", "author", "body"]
  allowedOrigins: ["localhost", "cinetimes.org"]
  branch: "source"
  generatedFields:
    date:
      type: date
    slug:
      type: slugify
      options:
        field: title
    tags: ["user-generated"]
  format: "yml"
  moderation: true
  name: "Cinetimes"
