posts:
  allowedFields: ["title", "author", "synopsis", "img_url", "tmdb_id", "tag1", "tag2", "tag3", "tag4"]
  allowedOrigins: ["localhost", "cinetimes.org"]
  # requiredFields: ["title", "body"]
  branch: "source"
  generatedFields:
    date:
      type: date
    slug:
      type: slugify
      options:
        field: title
  format: "yml"
  moderation: true
  name: "Cinetimes"
  path: "source/_drafts"
  filename: "{fields.slug}"
  img_url: "{fields.img_url}"
  tmdb_id: "{fields.tmdb_id}"
  tags:
  - "{fields.tag1}" 
  - "{fields.tag2}" 
  - "{fields.tag3}" 
  - "{fields.tag4}" 
  transforms:
    synopsis: "frontmatterContent"